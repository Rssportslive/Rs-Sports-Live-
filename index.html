    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <style>
        /* Loader Animation */
        .loader {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        .wave { display: flex; gap: 5px; }
        .wave div {
            width: 10px; height: 40px;
            background: orange;
            animation: wave-animation 1s infinite ease-in-out;
        }
        .wave div:nth-child(2) { animation-delay: 0.2s; }
        .wave div:nth-child(3) { animation-delay: 0.4s; }
        .wave div:nth-child(4) { animation-delay: 0.6s; }
        .wave div:nth-child(5) { animation-delay: 0.8s; }
        @keyframes wave-animation { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.5); } }
    </style>
</head>
<body class="bg-black text-white" onload="setTimeout(hideLoader, 2000)">
    <div class="loader" id="loader">
        <div class="wave">
            <div></div><div></div><div></div><div></div><div></div>
        </div>
    </div>
    <script> function hideLoader() { document.getElementById("loader").style.display = "none"; } </script><!-- Header -->

<!-- Carousel -->
<div class="relative w-full h-56 md:h-72 overflow-hidden">

        <img src="https://image.tsports.com/images/mobile_thumbnail/1743171204-1742918354-LIVE.jpg" class="w-full h-full object-cover hidden" />
    </div>
</div>
<script>
    let currentIndex = 0;
    const images = document.querySelectorAll("#carousel img");
    function changeSlide() {
        images.forEach(img => img.classList.add("hidden"));
        images[currentIndex].classList.remove("hidden");
        currentIndex = (currentIndex + 1) % images.length;
    }
    setInterval(changeSlide, 3000);
</script>
